require:
  - rubocop-rails

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 177

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/NestedMethodDefinition:
  Exclude:
    - "app/jobs/up_for_grabs_pull_request_project_analyzer_job.rb"

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Rails/RefuteMethods:
  Exclude:
    - "test/lib/job_locator_test.rb"
